<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Omar - Shop</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>

    <body>
        <!-- Start Header -->
        <header class="pb-5">
            <div class="container top-header">
                <div class="logo">
                    <img src="img/logo.jpg" alt>
                </div>
                <div class="select">

                    <div class="span">

                        <select class="custom-select">
                            <option value>All Categories</option>
                            <option value>Phones</option>
                            <option value>Laptops</option>
                            <option value>Tablets</option>
                            <option value>Cameras</option>
                            <option value>Accessories</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Search For Products">
                    <button id="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="icons">
                    <div onclick="closeSideBarFav()" class>
                        <i class="fa-regular fa-heart"></i>
                        <span id="count-fav">0</span>
                    </div>
                    <!-- Start Favorites -->
                    <div id="sidebar-fav" class="fav-sidebar">
                        <div class="head-fav">
                            <button onclick="closeSideBarFav()"><i
                                    class="cursor-pointer far fa-times-circle"></i></button>
                            <h3>Your <span class="diff-word">Favorites</span>
                                items</h3>
                        </div>
                    </div>
                    <!-- End Favorites -->
                    <button onclick="toggleSideBar()" id="categoriesList"
                        type="button" class="relative bg-white">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="custom-count">0</span>
                    </button>

                </div>
            </div>
            <div class="bottom-header">
                <div class="container">

                    <nav>
                        <div class="categories-nav">
                    <div onclick="openCat()" class="browse-categories">
                        <i class="fa-solid fa-bars"></i>
                        <p>Browse Categories</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="categories-list">
                        <a href="#">Top 10 Offers</a>
                        <a href="#">Electronics</a>
                        <a href="#">Phones & Tablets</a>
                        <a href="#">Fashion & Beauty</a>
                        <a href="#">Television</a>
                        <a href="#">Cameras</a>
                        <a href="#">Toys & Hobbies</a>
                    </div>
                        </div>

                        <ul>
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href>Shop</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="btns-login-signup">
                        <button class="login"><a href="login.html">Login</a> <i
                                class="fa-solid fa-right-to-bracket"></i></button>
                        <button class="signup"><a href="signup.html">Sign Up</a>
                            <i
                                class="fa-solid fa-user-plus"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header -->

<script>document.addEventListener("DOMContentLoaded", function () {
        function openCat() {
            const categoriesList = document.querySelector('.categories-list');
            if (categoriesList) {
                categoriesList.classList.toggle('active');
            } else {
                console.error("Element with class 'categories-list' not found.");
            }
        }

        // Expose `openCat` globally
        window.openCat = openCat;
    });

</script>
        <script
            src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
        <script src="swiper.js"></script>
    </body>

</html>
