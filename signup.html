<body>

    <!-- End Header -->

    <section class="bg-white ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="logo">
                <a href="index.html">
                    <img class="w-[150px] mb-5" src="img/logo.jpg" alt>
                </a>
            </div>

            <div class="w-full bg-gray-50 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-[#fe8516] focus:border-[#fe8516] block w-full p-2.5 "
                                placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-[#fe8516] focus:border-[#fe8516] block w-full p-2.5"
                                required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm
                                Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-[#fe8516] 
                                focus:border-[#fe8516] block w-full p-2.5"
                                required="">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" aria-describedby="terms" type="checkbox"
                                    class="border border-[#fe8516] w-4 h-4 rounded bg-gray-300 focus:ring-3 focus:ring-[#fe8516] "
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-light text-gray-500 ">I accept the <a
                                        class="font-medium text-[#fe8516] hover:underline " href="#">Terms and
                                        Conditions</a></label>
                            </div>
                        </div>

                        <button type="submit"
                        class="w-full text-white bg-#fe8516 hover:bg-[#fe8516] focus:ring-4 focus:outline-none focus:ring-[#fe8516] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#fe8516] dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
                            an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="login.html"
                                class="font-medium text-[#fe8516] hover:underline dark:text-primary-500">Login
                                here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="swiper.js"></script>
